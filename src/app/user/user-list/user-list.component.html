<button (click)="getUsers()">Mostrar Lista Usuarios</button>

<ul>
    <li *ngFor="let user of usuarios">
      {{ user.nombre }} - {{ user.email }}
      <a [routerLink]="['usuario/detail',user.uid]"><button>Actualizar</button></a>
      <button (click)="deleteUser(user.uid)">Eliminar</button>
    </li>
  </ul>
