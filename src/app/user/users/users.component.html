<h1>Usuarios</h1>

<button (click)="createUser()">Crear Usuario</button>

<ul>
  <li *ngFor="let user of users">
    {{ user.nombre }} - {{ user.email }}
    <button [routerLink]="['/usuario/detail',user.uid]" >Actualizar</button>
    <button (click)="deleteUser(user.uid)">Eliminar</button>
  </li>
</ul>
