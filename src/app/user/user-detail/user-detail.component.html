<h2>Update User</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="nombre">
    <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-danger">
      <div *ngIf="nombre?.errors?.['required']">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="updateForm.get('email')?.invalid && (email?.dirty || email?.touched)" class="text-danger">
      <div *ngIf="email?.errors?.['required']">Email is required</div>
      <div *ngIf="email?.errors?.['email']">Invalid email format</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Rol</label>
    <input type="password" class="form-control" id="password" formControlName="role">
    <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="text-danger">
      <div *ngIf="role?.errors?.['required']">Password is required</div>
     
    </div>
  </div>

  <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary">Submit</button>

</form>
